<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Blurred Background</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-blur"></div>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="image.jpg" alt="Nature 1">
               
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Nature 2">
                
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Nature 3">
                
            </div>
            <div class="slide">
                <img src="image4.jpg" alt="Nature 4">
                
            </div>
            <div class="slide">
                <img src="image 5.jpg" alt="Nature 4">
                
            </div>
        </div>

        <button class="nav-button prev">←</button>
        <button class="nav-button next">→</button>
        
        <div class="dots-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="thumbnails">
            <img src="image.jpg" alt="Thumbnail 1" class="thumbnail active-thumbnail">
            <img src="image2.jpg" alt="Thumbnail 2" class="thumbnail">
            <img src="image3.jpg" alt="Thumbnail 3" class="thumbnail">
            <img src="image4.jpg" alt="Thumbnail 4" class="thumbnail">
            <img src="image 5.jpg" alt="Thumbnail 5" class="thumbnail">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
